<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Engine Health Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Avenir&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial Black', sans-serif;
        text-transform: uppercase;
        font-weight: bold;
    }

    body {
        color: white;
        overflow-x: hidden;
        background-color: black;
    }

    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0);
    }

    .logo {
        width: 150px;
        filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.5));
        position: absolute;
        top: 0;
        left: 0;
    }

    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: black;
        z-index: 1000;
        max-width: 600px;
        width: 90%;
    }

    .login-container h2 {
        margin-bottom: 20px;
    }

    .login-container input {
        display: block;
        width: 80%;
        margin: 10px auto;
        padding: 8px;
    }

    .login-container button {
        background-color: rgb(215, 10, 10);
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .login-container button:hover {
        background-color: darkred;
    }

    .error {
        color: red;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <video autoplay loop muted class="video-bg">
    <source src="assets/carvideo.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <header class="header">
    <img src="assets/edit1.png" alt="Logo" class="logo" />
  </header>

  <div class="login-container">
    <h2>User Login</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
